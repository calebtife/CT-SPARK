<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="shortcut icon" href="../assets/CT-logo.png" type="image">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-[url('../assets/space.jpg')] bg-cover bg-center bg-no-repeat">
    <header class="mt-8">
        <nav class="flex items-center justify-center bg-transparent flex w-full">
            <a href="index.html" class="flex items-center font-bold text-6xl text-[#F7E16C]">
                <img src="../assets/CT-logo.png" alt="CT-logo" class="w-[150px] filter sepia saturate-[1000%] hue-rotate-[60deg]">
                CT SPARK
            </a>
        </nav>
    </header>
    
    <div class="body-wrapper">
        <div class="wrapper">
            <span class="icon-close"><a href="index.html"><i class='bx bx-x'></i></a></span>


            <div class="form-box Login">
                <h2>Login</h2>
                <form action="">
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                       <label><input type="checkbox" id="remember-forgot">Remember me</label> 
                       <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="login-register">
                       <p>Don't have an account? <a href="#" class="register-link">Register</a></p> 
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Register</h2>
                <form action="">
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-user'></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                       <label><input type="checkbox" id="remember-forgot">I agree to the terms and conditions</label> 
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                       <p>Already have an account? <a href="#" class="login-link">Login</a></p> 
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
